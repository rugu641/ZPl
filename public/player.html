  <body>
    <section>
      <div class="ZPL2020">

      		<h1>Player Registration</h1>
      		<form action="/players" method="post">
            <p> Name </p>
            <input type="text" name="name" placeholder="Enter Player name" required>
            <p> Age </p>
            <input type="number" name="age" placeholder="Enter the age" required>
            <p> Role </p>
            <input type="text" name="role" placeholder="Enter the role. For ex: batting/bowling" required>
            <p> Country</p>
            <input type="text" name="country" placeholder="Enter the country" required>
            <p>BattingStyle </p>
            <input type="text" name="battingStyle" placeholder="Enter the batting-style. For ex: left/right handed" required>
            <p> BowlingStyle </p>
            <input type="text" name="bowlingStyle" placeholder="Enter the bowling-style" required>
            <p>MatchesPlayed </p>
            <input type="number" name="matchesPlayed" placeholder="Enter the no. of matches played" required>

            <input style="background-color:Red "type="submit" value="submit"><br>
      		</form>
